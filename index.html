<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Dôra</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Calcula, Dôra!</h1>
      </div>
    </header>

    <main>
      <div class="calculator">
        <div class="calculator__display">
          <p>33.3</p>
        </div>

        <div class="calculator__buttons">
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button type="button" class="--special">+</button>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button" class="--special">-</button>
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button" class="--special">*</button>
          <button type="button" class="--rowspan">0</button>
          <button type="button" class="--rowspan --special">=</button>
          <button type="button">,</button>
          <button type="button" class="--special">/</button>
          <button type="button" class="--colspan --ac">AC</button>
        </div>
      </div>
    </main>
  </body>
</html>
