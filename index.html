<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Dôra</title>
  </head>
  <body>
    <header>
      <small>Created by João Vítor Souto</small>

      <div class="container">
        <h1>Calcula, Dôra!</h1>
      </div>
    </header>

    <main>
      <div class="calculator">
        <div class="calculator__display">
          <p id="display"></p>
        </div>

        <div class="calculator__buttons">
          <button type="button" id="seven">7</button>
          <button type="button" id="eight">8</button>
          <button type="button" id="nine">9</button>
          <button type="button" class="--special" id="sum">+</button>
          <button type="button" id="four">4</button>
          <button type="button" id="five">5</button>
          <button type="button" id="six">6</button>
          <button type="button" class="--special" id="minus">-</button>
          <button type="button" id="one">1</button>
          <button type="button" id="two">2</button>
          <button type="button" id="three">3</button>
          <button type="button" class="--special" id="times">&times;</button>
          <button type="button" class="--rowspan" id="zero">0</button>
          <button type="button" class="--rowspan --special" id="equal">
            =
          </button>
          <button type="button" id="dot">,</button>
          <button type="button" class="--special" id="divide">&divide;</button>
          <button type="button" class="--colspan --ac" id="reset">AC</button>
        </div>
      </div>
    </main>

    <script src="calculator.js"></script>
  </body>
</html>
